<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Page - Next Step</title>
    <!-- bootstrap@5.3.8 -->
  <link rel="stylesheet" href="bootstrap-5.3.8-dist/css/bootstrap.css">
  <!-- custom css -->
  <link rel="stylesheet" href="Css/Login.css">
  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<!-- Navigation Bar -->
<header class="navbar">
  <div class="logo">
    <a href="Home.html">
    <img src="Images/Logo.jpg" alt="Next Step Logo">
    </a>
  </div>
  <ul class="nav-links">
    <li><a href="Home.html">Home</a></li>
    <li><a href="Aboutus.html">About Us</a></li>
    <li><a href="Contact.html">Contact Us</a></li>
  </ul>
  <a href="Login.html" class="sign-in-btn">Sign In</a> 
</header>

<div class="full-page">
  <div class="left-panel">
    <div class="photo-container">
      <img src="Images/Logo.jpg" alt="">
    </div>
    <div class="content">
      <h1 class="display-5 fw-bold">Sign In</h1>
      <p class="lead">Sign in to access your account.</p>
    </div>
  </div>

  <div class="right-panel">
    <div class="signin-form">
      <form id="signinForm">
        <div class="mb-3">
          <label for="email" class="form-label fw-semibold">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="your@email.com"
            required
          >
          <div class="invalid-feedback">Please enter a valid email.</div>
        </div>

        <div class="mb-3 position-relative">
          <label for="password" class="form-label fw-semibold">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Your password"
            required
            minlength="8"
          >
          <div class="invalid-feedback">Password must be at least 8 characters.</div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>
          <a href="#" class="text-decoration-none text-muted">Forgot password?</a>
        </div>

        <button
          type="submit"
          class="btn btn-primary w-100 mb-3 fw-semibold">
          Sign In
        </button>
      </form>

      <div class="divider">or</div>

      <div class="text-center">
        <button class="btn btn-outline-secondary social-btn">
          <i class="bi bi-google"></i> Google
        </button>
        <button class="btn btn-outline-secondary social-btn">
          <i class="bi bi-facebook"></i> Facebook
        </button>
      </div>

      <p class="text-center mt-3">
        New user?
        <a
          href="Register.html"
          class="text-decoration-none fw-semibold"
          style="color: #667eea;"
        >
          Create an account
        </a>
      </p>
    </div>
  </div>
</div>



<script src="Js/login.js"></script>


</body>
</html>
