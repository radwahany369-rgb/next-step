<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Next Step Registration</title>
  <!-- bootstrap@5.3.8 -->
  <link rel="stylesheet" href="bootstrap-5.3.8-dist/css/bootstrap.css">
  <!-- custom css -->
  <link rel="stylesheet" href="Css/Register.css">
  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- bootstrap icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>

<!-- Navigation Bar -->
<header class="navbar">
  <div class="logo">
    <a href="Home.html">
    <img src="Images/Logo.jpg" alt="Next Step Logo">
    </a>
  </div>
  <ul class="nav-links">
    <li><a href="Home.html">Home</a></li>
    <li><a href="Aboutus.html">About Us</a></li>
    <li><a href="Contact.html">Contact Us</a></li>
  </ul>
  <a href="Login.html" class="sign-in-btn">Sign In</a> 
</header>

<div class="full-page">
  <div class="left-panel">
    <div class="photo-container">
      <img src="Images/Logo.jpg" alt="Join Us Photo">
    </div>
    <div class="content">
      <h1 class="display-5 fw-bold">Register</h1>
      <p class="lead">Create your account and get started.</p>
    </div>
  </div>

  <div class="right-panel">
    <div class="register-form">
      <form id="registerForm">
        <div class="mb-3">
          <label for="name" class="form-label fw-semibold">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Your full name"
            required
          >
          <div class="invalid-feedback">Please enter your full name.</div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label fw-semibold">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="your@email.com"
            required
          >
          <div class="invalid-feedback">Please enter a valid email.</div>
        </div>

        <div class="mb-3 position-relative">
          <label for="password" class="form-label fw-semibold">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Create a password"
            required
            minlength="8"
          >
          <div class="invalid-feedback">
            Password must be at least 8 characters.
          </div>
        </div>

        <div class="mb-3">
          <label for="confirmPassword" class="form-label fw-semibold">
            Confirm Password
          </label>
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            placeholder="Confirm your password"
            required
          >
          <div class="invalid-feedback">Passwords must match.</div>
        </div>

        <div class="mb-3 form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="terms"
            required
          >
          <label class="form-check-label" for="terms">
            I agree to the
            <a href="#" class="text-decoration-none">Terms & Conditions</a>
          </label>
          <div class="invalid-feedback">You must agree to proceed.</div>
        </div>

        <button
          type="submit"
          class="btn btn-success w-100 mb-3 fw-semibold"
        >
          Register
        </button>
      </form>

      <p class="text-center mt-3">
        Already have an account?
        <a
          href="Login.html"
          class="text-decoration-none fw-semibold"
          style="color: #28a745;"
        >
          Sign in here
        </a>
      </p>
    </div>
  </div>
</div>
<script src="Js/register.js"></script>

</body>
</html>
